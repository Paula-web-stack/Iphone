<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Veikals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mini Veikals</h1>
    </header>

    <main>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h2>Produkts 1</h2>
                <p class="price">€10.00</p>
                <button class="add-to-cart" data-name="Produkts 1" data-price="10.00">Pievienot grozam</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h2>Produkts 2</h2>
                <p class="price">€15.00</p>
                <button class="add-to-cart" data-name="Produkts 2" data-price="15.00">Pievienot grozam</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h2>Produkts 3</h2>
                <p class="price">€20.00</p>
                <button class="add-to-cart" data-name="Produkts 3" data-price="20.00">Pievienot grozam</button>
            </div>
        </div>

        <div id="cart">
            <h2>Grozs</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Kopā: €0.00</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mini Veikals</p>
    </footer>

    <script src="store.js"></script>
</body>
</html>
